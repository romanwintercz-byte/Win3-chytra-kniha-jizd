      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      /* Hide scrollbar for cleaner UI in some containers */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Print Styles - Using visibility to ensure only the preview is printed */
      @media print {
        @page {
          margin: 0.5cm;
          size: auto; 
        }
        
        body {
          background: white !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* Hide everything by default */
        body * {
          visibility: hidden;
        }

        /* Show only the print preview container and its children */
        #print-preview-container, #print-preview-container * {
          visibility: visible;
        }

        /* Position the preview container over everything */
        #print-preview-container {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          background: white;
        }

        /* Hide navigation buttons inside the preview during print */
        .no-print {
          display: none !important;
        }
      }
    </style>
